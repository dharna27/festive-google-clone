<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Festive Google Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="assets/google-logo.png" alt="Festive Google Logo">
    </div>

    <img src="assets/santa.png" class="santa" alt="Santa">
    <img src="assets/sledge.png" class="sleigh" alt="Sleigh">
    <img src="assets/dog.png" class="dog" alt="Dog">
    <img src="assets/tree.png" class="tree" alt="Christmas Tree">
  </div>

  <script src="script.js"></script>
</body>
</html>
